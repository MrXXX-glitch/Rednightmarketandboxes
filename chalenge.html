<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RedNight — Cyber Challenges</title>
    <style>
        :root {
            --bg: #0b0013;
            --panel: #120022;
            --accent: #9c27ff;
            --accent2: #ff00d4;
            --text: #eae0ff;
            --muted: #b8a6d9;
            --radius: 14px;
            font-family: 'Inter', system-ui, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #140026 0%, #050008 100%);
            color: var(--text);
            padding: 30px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px rgba(156, 39, 255, 0.3);
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            letter-spacing: 1px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.2s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #e4c8ff;
            margin-bottom: 10px;
            text-shadow: 0 0 12px var(--accent2);
        }

        .small {
            text-align: center;
            color: var(--muted);
            margin-bottom: 26px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .cat-btn {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: white;
            font-weight: 700;
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 12px rgba(156, 39, 255, 0.3);
        }

        .cat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 212, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 18px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(156, 39, 255, 0.3);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 8px 0 4px;
            font-size: 16px;
            color: #fff;
        }

        .reward {
            font-size: 13px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .solve-btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #fff;
            font-weight: 700;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 0 14px rgba(156, 39, 255, 0.3);
        }

        .solve-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 212, 0.5);
        }

        .hint {
            display: none;
            font-size: 13px;
            color: var(--muted);
            margin-top: 8px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: var(--muted);
            font-size: 13px;
        }

        #xpCounter {
            text-align: right;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
