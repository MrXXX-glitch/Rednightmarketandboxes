<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RedNight â€” Sign Out</title>
    <style>
        body {
            font-family: "Inter", system-ui, sans-serif;
            background: linear-gradient(135deg, #007bff, #00b4d8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            color: #222;
            border-radius: 10px;
            padding: 30px;
            width: 340px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 18px auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056d2;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Signing Out...</h1>
        <div class="loader"></div>
        <p id="statusText">Please wait while we securely log you out.</p>
        <button class="btn" id="goLogin" style="display:none;" onclick="goToLogin()">Return to Login</button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "index.html";
        }

        // Perform logout
        (function logout() {
            // Remove all session keys safely
            localStorage.removeItem("currentUser");
            localStorage.removeItem("currentUserEmail");

            // Keep XP, accounts, and leaderboard intact
            // Optionally, clear everything if you want total reset:
            // localStorage.clear();

            const status = document.getElementById("statusText");
            const btn = document.getElementById("goLogin");

            setTimeout(() => {
                status.textContent = "You have been signed out successfully.";
                btn.style.display = "inline-block";
            }, 800);

            // Auto redirect after 3 seconds
            setTimeout(() => {
                goToLogin();
            }, 3000);
        })();
    </script>
</body>

</html>
