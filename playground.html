<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RedNight â€” JS Playground</title>
    <style>
        :root {
            --bg: #020304;
            --panel: #050b08;
            --accent: #00ff9c;
            --accent2: #00d4ff;
            --text: #eafff6;
            --muted: #7bd4aa;
            --radius: 12px;
            font-family: "Inter", system-ui, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #02180d 0%, #020304 60%, #000 100%);
            color: var(--text);
            padding: 24px 16px 32px;
        }

        .wrap {
            max-width: 960px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #00ff9c, #00d4ff);
            padding: 10px 16px;
            border-radius: 10px;
            margin-bottom: 18px;
            box-shadow: 0 0 18px rgba(0, 255, 156, 0.4);
            position: relative;
        }

        .logo {
            font-weight: 800;
            font-size: 18px;
            color: #001010;
        }

        .menu-toggle {
            background: transparent;
            border: none;
            color: #001010;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .menu-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .nav-menu {
            position: absolute;
            right: 16px;
            top: 56px;
            background: #020806;
            border-radius: 10px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            min-width: 180px;
            padding: 8px 0;
            z-index: 50;
        }

        .nav-menu.open {
            display: flex;
        }

        .nav-menu a {
            color: var(--text);
            text-decoration: none;
            padding: 8px 16px;
            font-size: 14px;
        }

        .nav-menu a:hover {
            background: rgba(0, 255, 156, 0.12);
        }

        h1 {
            text-align: center;
            margin: 8px 0 4px;
            font-size: 24px;
            text-shadow: 0 0 15px rgba(0, 255, 156, 0.7);
        }

        .small {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .panel {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.85));
            border-radius: var(--radius);
            border: 1px solid rgba(0, 255, 156, 0.25);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            padding: 14px;
        }

        textarea {
            width: 100%;
            min-height: 220px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 156, 0.3);
            background: #020607;
            color: var(--text);
            font-family: monospace;
            font-size: 13px;
            padding: 8px;
            resize: vertical;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, #00ff9c, #00d4ff);
            color: #001010;
            box-shadow: 0 0 14px rgba(0, 255, 156, 0.4);
        }

        .btn.ghost {
            background: transparent;
            color: var(--accent);
            border: 1px solid rgba(0, 255, 156, 0.4);
            box-shadow: none;
        }

        .output-wrap {
            margin-top: 12px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 12px;
        }

        .pane {
            background: #020607;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 156, 0.18);
            padding: 10px;
            font-size: 13px;
        }

        .pane h2 {
            margin: 0 0 6px;
            font-size: 13px;
            color: var(--muted);
        }

        #consoleOutput {
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }

        #liveFrame {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
            background: #000;
        }

        @media (max-width:720px) {
            .output-wrap {
                grid-template-columns: 1fr;
            }

            header {
                border-radius: 0;
                margin: -24px -16px 18px;
                padding: 10px 12px;
            }

            .wrap {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="logo">RedNight ðŸ§© Playground</div>
            <button class="menu-toggle" id="menuToggle">â˜°</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">Home</a>
                <a href="guides.html">Guides</a>
                <a href="playground.html">Playground</a>
                <a href="quiz.html">Quiz</a>
                <a href="ctf.html">CTF Arena</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="rank.html">Ranks</a>
                <a href="account.html">Account</a>
                <a href="out.html">Sign out</a>
            </nav>
        </header>

        <h1>JavaScript Playground</h1>
        <div class="small">
            Write JS below and run it. <code>console.log()</code> output appears on the right.
        </div>

        <section class="panel">
            <textarea id="codeInput">// Example: simple message
console.log("Welcome to the RedNight playground");

// You can manipulate the DOM of the preview:
document.body.style.background = "#001010";
      </textarea>

            <div class="btn-row">
                <button class="btn" id="runBtn">Run code</button>
                <button class="btn ghost" id="clearBtn">Clear console</button>
            </div>

            <div class="output-wrap">
                <div class="pane">
                    <h2>Console</h2>
                    <div id="consoleOutput"></div>
                </div>
                <div class="pane">
                    <h2>Preview</h2>
                    <iframe id="liveFrame"></iframe>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Menu
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        menuToggle.addEventListener('click', () => navMenu.classList.toggle('open'));
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                navMenu.classList.remove('open');
            }
        });

        const codeInput = document.getElementById('codeInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const liveFrame = document.getElementById('liveFrame');
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');

        function runCode() {
            const iframeDoc = liveFrame.contentDocument || liveFrame.contentWindow.document;
            const userCode = codeInput.value;

            // Custom console.log
            const consoleScript = `
        (function(){
          const parent = window.parent;
          const log = (...args) => {
            parent.postMessage({ type: 'rn-console-log', data: args.join(' ') }, '*');
          };
          console.log = log;
        })();
      `;

            const html = `
        <!doctype html><html><head><style>
          body { margin:10px; background:#000; color:#00ff9c; font-family:monospace; }
        </style></head><body>
        <script>${consoleScript}<\/script>
        <script>
        try {
          ${userCode}
        } catch (e) {
          console.log("Error:", e.message);
        }
        <\/script>
        </body></html>
      `;

            iframeDoc.open();
            iframeDoc.write(html);
            iframeDoc.close();
        }

        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'rn-console-log') {
                const msg = event.data.data;
                const line = document.createElement('div');
                line.textContent = msg;
                consoleOutput.appendChild(line);
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
        });

        runBtn.addEventListener('click', runCode);
        clearBtn.addEventListener('click', () => { consoleOutput.innerHTML = ""; });
    </script>
</body>

</html>
